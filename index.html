<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calcStyle.css">
    <title></title>
  </head>
  <body>
  <header>
    <!-- <p class="headertext1">AMIRAH'S CALCULATOR</p> -->
  </header>

  <div class="container">

    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="key--operator"  data-action="add">+</button>
        <button class="key--operator"  data-action="subtract">-</button>
        <button class="key--operator"  data-action="multiply">&times;</button>
        <button class="key--operator"  data-action="divide">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
  <button class="moo" onclick="moo()" type="button" name="button">click me .. moo!</button>
  <p class="header--text2"></p>
  <script src="calc.js" type="text/javascript"></script>

  </body>
</html>
